<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.target = function(newVal, val) {
            console.log(`将数据从${val}=>${newVal}`)
            console.log('假设依赖是一个函数，保存在window上')
        }

        function defineReactive(data, key, val) {
            let dep = []
            Object.defineProperty(data, key, {
                enumerable: true,
                configurable: true,
                get: function() {
                    dep.push(window.target)
                    return val
                },
                set: function(newVal) {
                    if(val === newVal) {
                        return
                    }
                    for(let i = 0; i < dep.length; i++) {
                        dep[i](newVal, val)
                    }
                    val = newVal
                }
            })
        }
        
        let obj = {
            a: 1,
            b: 2
        }
        defineReactive(obj, 'a', 3)
        console.log(obj.a)
        obj.a = 3
        obj.a = '4'
        obj.a = 5
        console.log(obj.a)
    </script>
</body>
</html>
