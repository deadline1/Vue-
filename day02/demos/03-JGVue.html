        function JGVue(options) {
            this._data = options._data
            this._el = options.el

            this.mount() // 挂载
        }

        JGVue.prototype.mount = function() {
            // 提供一个render方法：生成虚拟DOM
            this.render = createRenderFn()
            
            this.mountComponent()
        }
        JGVue.prototype.mountComponent = function() {
            // 执行mountComponent()函数
            let mount = () => {
                this.update(this.render())
            }
            mount.call(this) // 本质上应该交给watcher来调用
        }
