<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 写模板 -->
  <div id="root">
    <div>
      <div>
        <p>{{name}}</p>
      </div>
    </div>
    <p>{{message}}</p>
  </div>

  <script src="../../node_modules/vue/dist/vue.js"></script>
  <script>
    console.log(root) // 未挂载的模板

    let rkuohao = /\{\{(.+?)\}\}/g
    // 步骤拆解
    // 1. 拿到模板
    // 2. 拿到数据（data）
    // 3. 将数据与模板结合，得到的是HTML元素
    // 4. 放到页面中

    // 1
    let tmpNode = document.querySelector('#root')
    
    let generateNode = tmpNode.cloneNode(tmpNode) // DOM是引用类型，不进行拷贝的化，原来的模板就会没有了
    // 2
    let data = {
      name: '一个name',
      message: '一个message'
    }
    // 3. 将数据放到模板中
    // 一般使用递归
    // 在现在这个案例中templkate是DOM元素
    // 在真正的Vue源码中是DOM -> 字符串模板 -> VNode -> 真正的DOM
    function compiler(template, data) {
      let childNodes = template.childNodes
      for(let i = 0; i < childNodes.length; i++) {
        let type = childNodes[i].nodeType // 1 元素， 3 文本节点
        // console.log(type)
        if(type === 3) {
          // 文本节点，可以判断里面是否有{{}}插值
          let txt = childNodes[i].nodeValue
          txt = txt.replace(rkuohao, function(_, g) {
            // replace使用正则匹配一次，函数就会被调用一次
            // 函数的第0个参数表示匹配到的内容
            // 函数的第n个参数表示震泽中的第n组
            let key = g.trim() // 去头尾空格
            let value = data[key]
            return value
          })
          // 注意：txt现在和DOM元素是没有关系的
          childNodes[i].nodeValue = txt
        } else if(type === 1) {
          // 元素，考虑它有没有子元素，是否需要将其子元素进行判断是否需要赋值
          compiler(childNodes[i], data)
        }
      }
    }

    compiler(generateNode, data)
    console.log(generateNode)


    // 4
    root.parentNode.replaceChild(generateNode, root)

    // 上述的思路有很大问题
    // 1. Vue使用的是虚拟DOM
    // 2. 只考虑了单属性({{name}})，而Vue中大量的使用层级({{child.name.firstName}})
    // 3. 代码没有整合
    // test
    </script>
</body>
</html>
