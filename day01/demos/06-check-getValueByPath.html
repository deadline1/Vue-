<!DOCTYPE html>

<body>
  <script>
    // 通过传字符串来访问一个对象
    function getValueByPath(obj, path) {
      let paths = path.split('.')

      let res = obj
      let prop 
      while(prop = paths.shift()) {
        res = res[prop]
      }
      return res
    }

    var o = {
      a: {
        b: {
          c: {
            d: {
              e: 'true'
            }
          }
        }
      }
    }
    console.log(getValueByPath(o, 'a.b'))
    console.log(getValueByPath(o, 'a.b.c'))
  </script>
</body>
</html>
